<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function twoDigit(num) {
            return (num < 10) ? '0' + num : String(num);        
        }
        function myDateTime(date) {
            return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())} ` +
                `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
        }
        window.onload = function() {
            setInterval(function() {
                const now = new Date();
                const week = '일월화수목금토'.split('');       
                let dateStr = myDateTime(now).substring(0, 10);
                dateStr += '(' + week[now.getDay()] +')';
                const timeStr = myDateTime(now).substring(11);
                document.getElementById('d').innerHTML = dateStr;
                document.getElementById('t').innerHTML = timeStr;
            
            }, 1000);
        }
    </script>
</head>
<body>
    <h2 id="d" style="display: inline;"></h2>
    <h2 id="t" style="display: inline;"></h2>
</body>
</html>
