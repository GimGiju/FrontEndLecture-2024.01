<!-- 문제 1.

정수 두 개를 입력 받아 (첫 번째 입력 값의 범위는 1~20, 두 번째 입력 값의 범위는 10~30이며

첫 번째 정수부터 두 번째 정수까지를 지수로 하는 2의 거듭제곱 배열을 출력하는 프로그램을 만드세요. -->

    <title>연습문제 1</title>
    <script>
        function a(){
            for( let i = 1; i <= 20; i++){
                for( let k = 10; k <= 30; k++)
            }
    }
    </script>
    
</head>
<body>
    <h1>Q1 2의 거듭제곱</h1>
    <input type="text" class="n1" placeholder="1~20사이의 정수값을 입력">
    <input type="text" class="n2" placeholder="10~30사이의 정수값을 입력">

</body>
</html>
