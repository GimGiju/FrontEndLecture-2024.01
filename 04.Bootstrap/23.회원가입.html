<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
   <style>
      * { font-family: 'Noto Sans KR', sans-serif; }
      a { text-decoration: none; }
   </style>   
    <script>

    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>부트스트랩 페이지</h1>
        <p>회원가입</p>
      </div>
      
      <div class="container mt-3">
        <div class="row">
            <div class="col">
                <form action="/">
                    <div class="input-group mb-3">
                            <span class="input-group-text">사용자 ID</span>  <!-- 회원가입 아이디 입력창-->
                            <input type="text" class="form-control" placeholder="UserId" name="usrId">   <!-- 아이디 입력하는 곳-->
                    </div>
                    <div class="input-group mb-3">
                            <span class="input-group-text">패스워드</span>      <!-- 회원가입 비밀번호 입력창-->
                            <input type="text" class="form-control" placeholder="password" name="password">   <!-- 비밀번호 입력하는 곳-->
                    </div>
                    <div class="input-group mb-3">
                            <span class="input-group-text">패스워드 확인</span>  <!-- 회원가입 비밀번호 확인창-->
                            <input type="text" class="form-control" placeholder="password2" name="password2">    <!-- 비밀번호 다시 입력하는 곳-->
                    </div>  
                    <div class="input-group mb-3">
                            <span class="input-group-text">사용자 이름</span>      <!-- 회원가입 내이름or 닉네임 입력창-->
                            <input type="text" class="form-control" placeholder="Username" name="usrname">   <!-- 닉네임or 내이름 입력하는 곳-->
                    </div>
                    <div class="input-group mb-3">
                            <span class="input-group-text">이메일</span>             <!-- 회원가입 이메일 입력창-->
                            <input type="text" class="form-control" placeholder="@email.com" name="email">    <!-- 아이디 입력하는 곳-->
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">성별</span>
                        남성<input type="radio" name="male" value="male" > 
                        여성<input type="radio" name="female" value="female"> <!-- 남녀 선택하는 라디오 박스-->
                    </div>
                    </div>
                    <div class="input-group mb-3">
                            <span class="input-group-text">프로필 사진</span>             
                            <input type="file" name="file" class="form-control mt-3" multiple><br>     <!-- 여러 파일을 선택해서 올릴수 있는 코드-->
                    </div>
                    <button type="submit" class="btn btn-primary" >제출</button>
                    <button type="reset" class="btn btn-primary" >취소</button>
                </form>
            </div>
            <div class="col">

            </div>
        </div>
      </div>
</body>
</html>
