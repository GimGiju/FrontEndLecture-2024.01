<style>
    /* 

        1. CSS 속성, 스타일, 스타일에 대한 값

        border / color / back ground
        1px solid red / #00ff00 / RGB(255,255,255)
        *선생님이 보내주신 사진 자료 참고 바람

        2. box model (박스형태)
        태그는 박스형태로 구성

        margin > border < padding > content

        margin : 테두리와 다른 태그간의 공간 / 테두리의 밖
        border : 내용과 padding 을 감싼 영역 / 태그의 외곽선, 태그의 실제 크기
        padding : 테두리왕 내용간의 공간
        content : 실질적인 내용 / 글자, 이미지 등


        3. display / layout / possition / float
        태그의 보여주는 화면을 제어하는 속성
        * display : inline / block 차이
        * possition / float 태그의 위치를 설정하는 속성
         각각의 속성값에 따른 위치변환
         위치변환에 따른 다른 태그들의 영향
         
        ★ 4. 선택자 ★
        전체선택자, 태그선택자, 아이디선택자, 클래스선택자, 그룹선택자(,)

        선택자들의 한계 발생 > id, class 가 너무 많아지고, 선택할 대상을 선별하기 어려움

        보완
        자식,자손, 일반동위,인접동위 / 공백, >, ~, +
        가상클래스 : link, hover, checked, placeholder, after, before
                  : nth-of-type / nth-child
        
        * 5가지 선택자로 선택하기 애매한것들은 전부다 가상클래스쪽에 있음.
        가상클래스 : (콜론)으로 표현
        가상요소 :: (콜론2개)로 표현

        *선택자의 우선순위
        선택자 : CSS 스타일 적용할 "대상"을 "선택"하는 방법, 태그를 선택하는 방법


    */
</style>
