<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() =>{
            $('#num1').on('keyup', function(e){
                if( $(this).val().length >= 6)
                    $('#num2').focus();
            });
            $('#num2').on('keyup', function(e){
                if( e.keyCode == 8 && $(this).val().length == 0 )
                    $('#num1').focus();
            });
        });
    </script>
     <style>
        #num1{
           padding-bottom: 10px;
           border-color: green;
           outline: none;
        }
        #num2{
            padding-bottom: 10px;
            border-color: green;
            outline: none;
        }
    </style>
</head>
<body>
    <label class="name1">주민등록번호: </label>
    <input type="text" id="num1" maxlength="6"> 
    <span>-</span>
    <input type="text" id="num2" maxlength="7">
</body>
</html>
